<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript pagrindai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Uzd 1 - skaiciai</legend>
    <div id="Rezultatas1"></div>

    <script src="pirmas.js"></script>
    </fieldset>

    <fieldset>
        <legend>Uzd 2 ir 5 - skaiciuotuvas</legend>
        <p>nebent 5 uzduoty turejote galvoj su % trupmenas skaiciuoti</p>
        <input id="uzd2input1" type="number" placeholder="skaicius 1" />
        <input id="uzd2input2" type="number" placeholder="skaicius 2" />
        <input id="uzd2sudetis" type="button" value="+" />
        <input id="uzd2atimtis" type="button" value="-" />
        <input id="uzd2daugyba" type="button" value="*" />
        <input id="uzd2dalyba" type="button" value="/" />
        <div id="uzd2output"></div>

    <script src="antras.js"></script>
    </fieldset>

    <fieldset>
        <legend>Uzd 3 - salygos</legend>
        <input id="uzd3input1" type="number" placeholder="skaicius 1" onfocus="this.value=''" />
        <input id="uzd3input2" type="number" placeholder="skaicius 2" onfocus="this.value=''" />
        <input id="uzd3input3" type="number" placeholder="skaicius 3" onfocus="this.value=''" />
        <input id="uzd3button" type="button" value="SURASTI DIDZIAUSIA!" />
        <input id="uzd3output" type="number" placeholder="rezultatas" disabled />

    <script src="trecias.js"></script>
    </fieldset>
    <fieldset>
        <legend>Uzd 4 - trikampis</legend>
        <input id="uzd4input1" type="number" placeholder="skaicius 1" onfocus="this.value=''" />
        <input id="uzd4input2" type="number" placeholder="skaicius 2" onfocus="this.value=''" />
        <input id="uzd4input3" type="number" placeholder="skaicius 3" onfocus="this.value=''" />
        <input id="uzd4button" type="button" value="apskaiciuoti" />
        <div id="uzd4output"></div>

    <script src="ketvirtas.js"></script>
    </fieldset>
</body>
</html>
